<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/desk.jpg&quot;);"></div>
            <form method="post">
                <h2 class="text-center"><strong>Rejestruje się</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="Imie" placeholder="Imię"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Hasło"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Powtórz hasło"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Zgadzam się na warunki zawłaszenia mienia.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>

        </footer>
    </div>
